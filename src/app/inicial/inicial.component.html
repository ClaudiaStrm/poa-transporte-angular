<div class="jumbotron">
  <h2>Linhas de transporte público de Porto Alegre</h2>

  <form class="form-busca">
    <div class="div-busca">
      <input type="text" aria-label="buscar por id" class="input-buscar" 
        placeholder="buscar por id" #id>
      <i (click)="buscarPorId(id.value)" (keyup.enter)="buscarPorId(id.value)" 
        class="material-icons padrao icone-buscar" 
        aria-label="buscar" tabindex="0">search</i>
    </div>
  </form>

  <div class="alert alert-danger" id="id-invalido">
    O id informado não é válido. 
  </div>

  <a routerLink="/linhas/onibus" (click)="setTipo('o')">
    <button class="btn btn-padrao">
      Lista de Ônibus
    </button>
  </a>
  <a routerLink="/linhas/lotacao" (click)="setTipo('l')">
    <button class="btn btn-padrao">
      Lista de Lotações
    </button>
  </a>
</div>
