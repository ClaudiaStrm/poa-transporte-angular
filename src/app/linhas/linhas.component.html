<div class="jumbotron">
  <h2>Linhas - {{ tipo }}</h2>

  <ul class="list-group">
    <li *ngFor="let linha of linhas" class="list-group-item">
      <a routerLink="/detalhes/{{ linha.id }}">
        <div class="badge">
          {{ linha.id }} {{ linha.nome }}
        </div>
      </a> 
    </li>
  </ul>
</div>
